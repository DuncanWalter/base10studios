<div id="header-container" class="row container center-align" style="padding-bottom:0;margin-top:1.5rem;">
  <div class="col s12">
    <div class="card" style="margin: 0;">
      <div id="header-color-panel" class="card-content center-align white-text" style="transition: 0.2s">
        <h1>BASE [10] STUDIOS</h1>
      </div>
      <div class="card-content white">
        <div class="row" style="margin:0">
          <div class="col s4">
            <a routerLink="/home/articles" id="btn1" class="btn-flat white waves-effect waves-white center-align" style="width:100%"><b>ABOUT</b></a>
          </div>
          <div class="col s4">
            <b10-search></b10-search>
          </div>
          <div class="col s4">
            <a routerLink="/home/contacts" id="btn2" class="btn-flat white waves-effect waves-white center-align" style="width:100%"><b>TEAM</b></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<div style="position:relative;top:-1.5rem;" class="row container center align">
  <div class="col s12">
    <div class="card">
      <div class="card-content grey darken-2">
        <p class="grey-text text-darken-3">
          <a *ngIf="firebase.User==null" class="grey-text text-darken-3" routerLink="/home/login" routerLinkActive="active">
            LOGIN
          </a>
          <a *ngIf="firebase.User!=null" class="grey-text text-darken-3" routerLink="/home/articles/upload" routerLinkActive="active">
            UPLOAD  |
          </a>
          <a *ngIf="firebase.User!=null" class="grey-text text-darken-3" (click)="logout()" style="cursor:pointer;">
            LOGOUT
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
