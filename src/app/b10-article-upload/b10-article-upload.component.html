<div class="row container">
  <div class="col s2">
    <div class="card" [style.height]="height + 'px'">
      <div id="preview-l-1" class="card-content" [style.background-color]="bgColorLight" [style.height]="height/3 + 'px'"></div>
      <div id="preview-l-2" class="card-content" [style.background-color]="bgColorMed" [style.height]="height/3 + 'px'"></div>
      <div id="preview-l-3" class="card-content" [style.background-color]="bgColorDark" [style.height]="height/3 + 'px'"></div>
    </div>
  </div>
  <div class="col s8">
    <div id="upload-panel" class="card" [style.color]="color">
      <div class="card-content">
        <input class="validate center-align" type="text" [(ngModel)]="title" placeholder="TITLE">
        <input class="" placeholder="ARTICLE" type="file" [(ngModel)]="article">
        <input class="" placeholder="IMAGE" type="file" [(ngModel)]="image">
      </div>
      <div class="card-content">
        <p class="range-field">
          <input type="range" [(ngModel)]="hue" min="0" max="360">
        </p>
      </div>
    </div>
  </div>
  <div class="col s2">
    <div class="card" [style.height]="height + 'px'">
      <div id="preview-r-1" class="card-content" [style.background-color]="bgColorLight" [style.height]="height/3 + 'px'"></div>
      <div id="preview-r-2" class="card-content" [style.background-color]="bgColorMed" [style.height]="height/3 + 'px'"></div>
      <div id="preview-r-3" class="card-content" [style.background-color]="bgColorDark" [style.height]="height/3 + 'px'"></div>
    </div>
  </div>
</div>
