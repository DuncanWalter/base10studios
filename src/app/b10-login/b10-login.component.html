<div class="row container">
  <div class="col s2 l3 hide-on-small-only">

  </div>
  <div class="col s12 m8 l6">
    <div class="card">
      <div class="card-content white">
        <input [(ngModel)]="email" class="center-align validate" type="email" placeholder="EMAIL">
        <input [(ngModel)]="password" class="center-align validate" type="password" placeholder="PASSWORD">
        <div class="row">
          <div class="col s6">
            <button (click)="login()" class="btn" style="background-color:#555555;width:100%;text-align:center">LOGIN</button>
          </div>
          <div class="col s6">
            <button (click)="signUp()" class="btn" style="background-color:#555555;width:100%;text-align:center;">SIGN UP</button>
          </div>
        </div>
        <p class="center-align" [style.color]="statusColor">{{status}}</p>
      </div>
    </div>
  </div>
</div>
